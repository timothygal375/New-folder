<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="notes.css">
    <script src="https://unpkg.com/tone@next"></script>
    <script src="notes.js" defer></script>
</head>
<body>
    <section id="lesson1" class="lesson-full">
        <h2>ðŸŽ¼ Lesson 1: Recognizing Notes</h2>
        <p>This lesson will help you identify notes on the treble clef and match them to keys on the piano.</p>
      
        <div class="note-display">
          <img src="assets/treble-staff.png" alt="Treble Clef Notes" />
          <p>Which note is this?</p>
          <div class="note-options">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
          </div>
          <p id="feedback"></p>
        </div>
      
        <div class="keyboard">
          <h3>ðŸŽ¹ Visual Keyboard</h3>
          <div class="keys">
            <!-- Only part of keyboard for now -->
            <div class="key white" data-note="C">C</div>
            <div class="key white" data-note="D">D</div>
            <div class="key white" data-note="E">E</div>
            <div class="key white" data-note="F">F</div>
            <div class="key white" data-note="G">G</div>
            <div class="key white" data-note="A">A</div>
            <div class="key white" data-note="B">B</div>
          </div>
        </div>
      </section>      
</body>
</html>
