<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Nation | Home</title>
    <link rel = "stylesheet" href = "styles/style.css">
</head>
<body>
    <header>
        <a id = "logo_link" href = "index.html">
            <img class = "logo" src = "images/logo.png" alt = "Console Nation Logo">
        </a>
    </header>
    <div id = "hero">
        <img id = "hero-img" src = "images/home-img.jpg" alt = "Boy playing Mario">
        <section id = "hero-msg">
            <h1 class = "home-title">Welcome to Console Nation!</h1>
            <h4>Learn more about games from all eras</h4>
        </section>
    </div>
    <main>
        <section class = "nes-section">
            <a id = "nes-link" href = "nes.html">
                <img class = "nes-img" src = "images/nes-img.png" alt = "NES Console">
                <div class = "nes-img-overlay">
                    <h3>Nintendo Entertainment System</h3>
                </div>
            </a>
        </section>
        <section class = "snes-section">
            <a id = "snes-link" href = "snes.html">
                <img class = "snes-img" src = "images/snes-img.png" alt = "SNES Console">
                <div class = "snes-img-overlay">
                    <h3>Super Nintendo Entertainment System</h3>
                </div>
            </a>
        </section>
    </main>
    <footer>
        <p>Console Nation &copy; 2025 - Timothy Galbraith</p>
    </footer>
</body>
</html>
